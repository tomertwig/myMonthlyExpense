version: '3.5'
services:
  client:
    build: ./client
    volumes:
      - './client:/usr/src/app'
      - './client/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
  server:
    build: ./server
    volumes: ['./server:/app']
    links:
      - db
    ports:
      - "5000:5000"
    environment:
      FLASK_DEBUG: 1

  db:
    image: mysql:5.7
    restart: always 
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
